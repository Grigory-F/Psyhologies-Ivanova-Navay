<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content=" " />
    <meta name="keywords" content=" " />
    <!-- Необходимо сделать фавикон через известный сервис и подключить,
так же карточки для ссылки в вк, фейсбук, твиттер. Найти как это сделать в папке Оптимизация сайта,
сделать другой цвет вкладки для разных браузеров. Все в метатегах-->
    <link rel="stylesheet" href="css/registration-authorization.css" />
    <title>Регистрация</title>
  </head>
  <body class="page">
    <section class="regist">
      <div class="regist__wrap">
        <div class="regist__head">
          <h1 class="regist__title">Регистрация</h1>
          <a href="authorization.html" target="_self" class="regist__auth"
            >Уже зарегистрированы?</a
          >
        </div>
        <form method="POST" action="/" class="regist__form form">
          <div class="form__slider">
            <div class="form__wrap-slide">
              <div class="form__slide">
                <div class="form__inner-input">
                  <input
                    type="text"
                    name="names"
                    class="form__input"
                    placeholder="Имя или псевдоним"
                  />
                  <p
                    class="form__input-warning form__input-warning--visible-js"
                  >
                    Имя должно содержать минимум 5 букв.
                  </p>
                </div>
                <div class="form__inner-input">
                  <input
                    type="tel"
                    name="telephone"
                    class="form__input"
                    placeholder="Номер телефона"
                  />
                  <p
                    class="form__input-warning form__input-warning--visible-js"
                  >
                    Неверный формат номера телефона
                  </p>
                </div>
                <div class="form__inner-input">
                  <input
                    type="password"
                    name="password"
                    class="form__input"
                    placeholder="Пароль"
                  />
                  <p
                    class="form__input-warning form__input-warning--visible-js"
                  >
                    Пароль должен содержать
                  </p>
                </div>
                <div class="form__inner-input">
                  <input
                    type="password"
                    name="password"
                    class="form__input"
                    placeholder="Повторите пароль"
                  />
                  <p
                    class="form__input-warning form__input-warning--visible-js"
                  >
                    Пароли не соответсвуют
                  </p>
                </div>
                <div class="form__button-act form__button-act--js">Далее</div>
                <!-- <p class="form__input-warning form__button-act--js">
                  Такой пользователь уже зарегистрирован
                </p> -->
              </div>
            </div>

            <div class="form__wrap-slide">
              <div class="form__slide">
                <div class="form__inner-input">
                  <div class="form__wrap-title">
                    <h2 class="form__slide-title">
                      Введите код, отправленный на email:
                    </h2>
                    <div class="form__inner-email">
                      <p class="form__email">Example@gmail.com</p>
                      <p class="form__email-correction">Изменить почту</p>
                    </div>
                  </div>
                  <input
                    type="number"
                    name="code-verifi"
                    class="form__input"
                    placeholder="Код из сообщения"
                    autocomplete="off"
                    maxlength="4"
                  />
                  <p
                    class="form__input-warning form__input-warning--visible-js"
                  >
                    Пароли не соответсвуют
                  </p>
                </div>
                <input
                  type="submit"
                  value="Зарегистрироваться"
                  class="form__submit form__submit--hover form__submit--js"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src=".js" defer></script>
  </body>
</html>
